version: '3'
services:
  web:
    image: mcskin/mcskin-gateway:v0.0.1-alpha
    ports:
      - ${WEB_PORT:-9000}:80
    links:
      - frontend
      - backend
  frontend:
    image: mcskin/mcskin-frontend:v0.0.1-alpha
  backend:
    image: mcskin/mcskin-backend:v0.0.1-alpha
    links:
      - mysql
      - redis
  mysql:
    image: mysql:8
    restart: always
    volumes:
      - ./storage/mysql:/var/lib/mysql
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
  redis:
    image: redis